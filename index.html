<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TheNews.org - Search Recent Updates Here</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="m-0 p-0">
        <div class="container-fluid m-0 p-0">
            <!-- navbar -->
            <div>
                <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
                    <div class="container-fluid">
                      <a class="navbar-brand text-warning" href="#">TheNews.org</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#general" id="general">General News</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#business" id="business">Business</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#sports" id="sports">Sports</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#technology" id="technology">Technology</a>
                          </li>
                         
                            
                        </ul>
                        <form class="d-flex" role="search">
                          <input class="form-control me-2" type="text" id="newsQuery" placeholder="Search News" >
                          <button class="btn btn-outline-warning" type="button" id="searchBtn">Search</button>
                        </form>
                      </div>
                    </div>
                  </nav>
            </div>
            
             <!-- news -->
            <div>
                <div class="row m-3" id="newsType"></div>
           <div class="row me-2 ms-2" id="newsdetails"></div>
            </div>
            
            <!-- footer -->
            <div>
                <div class="mt-5">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-4">
                      <div class="container-fluid">
                        <h5 class="text-white me-auto ms-auto" >The<span class="text-warning">News.org</span></h5>
                      </div>
                    </nav>
                  </div>
            </div>

        </div>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
